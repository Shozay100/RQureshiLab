<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnobotany & Natural Products Lab | Dean, Faculty of Sciences</title>
    
    <!-- 1. Load Tailwind CSS (Design) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Configure Tailwind Theme (Your Green/Stone colors) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        stone: {
                            50: '#fafaf9', 100: '#f5f5f4', 200: '#e7e5e4', 800: '#292524', 900: '#1c1917',
                        },
                        green: {
                            50: '#f0fdf4', 100: '#dcfce7', 700: '#15803d', 800: '#166534', 900: '#14532d',
                        }
                    },
                    fontFamily: {
                        serif: ['Merriweather', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- 3. Load Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

    <!-- 4. Load React (The Engine) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 5. Load Babel (To understand the code in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 6. Load Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#fdfbf7] text-stone-800 antialiased">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon Component wrapper for the CDN version of Lucide
        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, [activeTab]);

            const handleNavClick = (tab) => {
                setActiveTab(tab);
                setIsMenuOpen(false);
            };

            // --- DATA ---
            const phdScholars = [
                { name: "Rizwan Sarwar", year: "2023", area: "Algae & Bioremediation" },
                { name: "Shahid Ali", year: "2022", area: "Floristic Diversity & Ethnobotany" },
                { name: "Rehana Kouser", year: "2019", area: "Plant Physiology & Heat Stress" },
                { name: "Wasim Ahmed", year: "2019", area: "Phytosociology & Conservation" },
                { name: "Arshad Mehmood Khan", year: "2018", area: "Phytodiversity & Ethnoecology" },
                { name: "Mirza Faisal Qaseem", year: "2018", area: "Physio-molecular Evaluation" },
                { name: "Muhammad Maqsood", year: "2017", area: "Cytotoxic Analysis & Medicinal Plants" },
                { name: "Mehmooda Munazir", year: "2015", area: "Phytochemistry & Antimicrobial Activity" },
                { name: "Humaira Shaheen", year: "2015", area: "Floristics & Ethnobotany" },
                { name: "Muhammad Ilyas", year: "2015", area: "Phytosociology (Swat Valley)" },
                { name: "Mubashrah Munir", year: "2014", area: "Algal Ecology" },
                { name: "Gul Rahim", year: "2014", area: "Bioactivity of Medicinal Plants" },
            ];

            const products = [
                {
                    title: "Mehria Analgesic Balm",
                    tagline: "Instant Pain Relief",
                    desc: "A patented polyherbal formulation designed to reduce instant pain and inflammation of acute injury and chronic joint pain.",
                    type: "Pain Management",
                    ingredients: "Cinnamomum, Eucalyptus, Mentha, Syzygium, Thymus",
                    iconName: "droplet"
                },
                {
                    title: "Mehria Throat Soother",
                    tagline: "Natural Cough Syrup",
                    desc: "Herbal syrup formulation for effective management and treatment of sore throat, flu, and associated cough.",
                    type: "Respiratory Health",
                    ingredients: "Polyherbal Blend",
                    iconName: "flask-conical"
                },
                {
                    title: "Herbal Cooling Tonic",
                    tagline: "Refrigerant & Demulcent",
                    desc: "Patent #644/2011. A unique combination of Cichorium, Foeniculum, and other seeds acting as a refrigerant tonic for dehydration and jaundice.",
                    type: "Nutraceutical",
                    ingredients: "Cichorium, Foeniculum, Apium, Corchorus",
                    iconName: "leaf"
                }
            ];

            const recentPubs = [
                {
                    title: "Liver-boosting potential: Chicory compound-mediated silver nanoparticles for hepatoprotection",
                    journal: "Frontiers in Pharmacology",
                    year: "2024",
                    citation: "Siddiqa, A., Qureshi, R., et al. 15, 1325359"
                },
                {
                    title: "Floristic composition, biological spectrum and phenological pattern of vegetation in North Waziristan",
                    journal: "Frontiers in Forests and Global Change",
                    year: "2024",
                    citation: "Rehman, S., Iqbal, Z., Qureshi, R. & Khan, A."
                },
                {
                    title: "Phyto-fabrication and characterization of silver nanoparticles using Withania somnifera",
                    journal: "Green Processing and Synthesis",
                    year: "2023",
                    citation: "Jabeen, S., Qureshi, R., et al. 12(1)"
                },
                {
                    title: "Ethno-Dentistry of medicinal plants used in North Waziristan, Pakistan",
                    journal: "International Dental Journal",
                    year: "2023",
                    citation: "Rehman, S., Iqbal, Z., Qureshi, R., et al."
                },
                {
                    title: "Climate change and innovative ecological interventions through climate-smart agriculture in Cholistan",
                    journal: "Springer Nature",
                    year: "2023",
                    citation: "Qureshi, R., Baig, M.B., Belgacem, A.O."
                }
            ];

            // --- NAVIGATION COMPONENT ---
            const NavButton = ({ tab, label, iconName }) => (
                <button
                    onClick={() => handleNavClick(tab)}
                    className={`flex items-center gap-2 px-3 py-2 rounded-lg transition-all duration-300 font-serif ${
                        activeTab === tab 
                        ? 'bg-green-700 text-stone-50 shadow-md' 
                        : 'text-stone-600 hover:bg-green-50 hover:text-green-800'
                    }`}
                >
                    {iconName && <Icon name={iconName} size={16} />}
                    <span className="font-medium text-sm tracking-wide">{label}</span>
                </button>
            );

            const MobileNavButton = ({ tab, label }) => (
                <button
                    onClick={() => handleNavClick(tab)}
                    className={`block w-full text-left py-3 px-4 font-medium border-l-4 transition-colors font-serif ${
                        activeTab === tab
                        ? 'bg-green-50 border-green-700 text-green-900'
                        : 'border-transparent text-stone-600 hover:bg-stone-50'
                    }`}
                >
                    {label}
                </button>
            );

            // --- SECTIONS ---

            const HomeView = () => (
                <div className="animate-in fade-in duration-500">
                    {/* Hero */}
                    <section className="relative pt-32 pb-20 lg:pt-40 lg:pb-32 overflow-hidden bg-[#fdfbf7]">
                        <div className="absolute top-0 right-0 w-1/2 h-full bg-stone-100 rounded-bl-[100px] z-0"></div>
                        <div className="absolute bottom-0 left-0 w-1/3 h-1/2 bg-green-50/50 rounded-tr-[80px] z-0"></div>
                        
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                            <div className="grid lg:grid-cols-2 gap-12 items-center">
                                <div className="space-y-6">
                                    <div className="inline-flex items-center px-4 py-1.5 rounded-full bg-green-100 border border-green-200 text-green-900 text-sm font-semibold shadow-sm font-serif">
                                        <span className="mr-2"><Icon name="award" size={16} /></span>
                                        Ranked among Top Scientists in Pakistan
                                    </div>
                                    <h1 className="text-4xl lg:text-6xl font-bold text-stone-900 leading-tight font-serif">
                                        Dean, Faculty of <br/>
                                        <span className="text-green-800 italic">Sciences</span>
                                    </h1>
                                    <p className="text-lg text-stone-600 leading-relaxed max-w-xl">
                                        The Laboratory of Ethnobotany & Natural Products pioneers the documentation of indigenous flora and the development of plant-based industrial applications, from Hemp domestication to patented herbal formulations.
                                    </p>
                                    <div className="flex flex-wrap gap-4 pt-4">
                                        <button 
                                            onClick={() => handleNavClick('company')}
                                            className="px-8 py-3 bg-green-800 text-stone-50 font-serif font-semibold rounded-lg shadow-lg hover:bg-green-900 hover:shadow-xl transition-all flex items-center gap-2"
                                        >
                                            <Icon name="shopping-bag" size={18} /> Our Products
                                        </button>
                                        <button 
                                            onClick={() => handleNavClick('research')}
                                            className="px-8 py-3 bg-[#fdfbf7] text-green-800 font-serif font-semibold rounded-lg shadow border border-green-200 hover:border-green-300 transition-all"
                                        >
                                            View Research
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="relative">
                                    <div className="absolute inset-0 bg-green-200 rounded-[2rem] rotate-3 opacity-30"></div>
                                    <div className="relative bg-white p-3 rounded-[2rem] shadow-xl rotate-0 hover:rotate-1 transition-transform duration-700 border border-stone-100">
                                        <div className="aspect-[4/5] rounded-[1.5rem] overflow-hidden bg-stone-200 relative group">
                                            <img 
                                                src="./MYK_7523.jpg" 
                                                alt="Prof. Dr. Rahmatullah Qureshi" 
                                                className="w-full h-full object-cover"
                                                onError={(e) => {
                                                    e.target.src = 'https://via.placeholder.com/600x750?text=Image+Not+Found';
                                                }}
                                            />
                                            <div className="absolute inset-0 bg-gradient-to-t from-green-950/90 via-transparent to-transparent flex flex-col justify-end p-8">
                                                <span className="text-stone-50 font-bold text-2xl font-serif">Prof. Dr. Rahmatullah Qureshi</span>
                                                <span className="text-green-200 font-medium">Dean, Faculty of Sciences</span>
                                                <span className="text-green-300 text-sm">Project Director, Hemp Research</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Stats */}
                    <section className="bg-stone-900 py-16 text-stone-100 relative overflow-hidden border-t-4 border-green-700">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-8">
                                <div className="text-center group">
                                    <div className="flex justify-center mb-3 text-green-500 group-hover:scale-110 transition-transform">
                                        <Icon name="book-open" size={32} />
                                    </div>
                                    <div className="text-4xl font-bold mb-1 font-serif">6,071+</div>
                                    <div className="text-green-200 text-sm uppercase tracking-widest font-serif">Citations</div>
                                </div>
                                <div className="text-center group">
                                    <div className="flex justify-center mb-3 text-green-500 group-hover:scale-110 transition-transform">
                                        <Icon name="award" size={32} />
                                    </div>
                                    <div className="text-4xl font-bold mb-1 font-serif">38</div>
                                    <div className="text-green-200 text-sm uppercase tracking-widest font-serif">h-index</div>
                                </div>
                                <div className="text-center group">
                                    <div className="flex justify-center mb-3 text-green-500 group-hover:scale-110 transition-transform">
                                        <Icon name="file-text" size={32} />
                                    </div>
                                    <div className="text-4xl font-bold mb-1 font-serif">268</div>
                                    <div className="text-green-200 text-sm uppercase tracking-widest font-serif">Publications</div>
                                </div>
                                <div className="text-center group">
                                    <div className="flex justify-center mb-3 text-green-500 group-hover:scale-110 transition-transform">
                                        <Icon name="graduation-cap" size={32} />
                                    </div>
                                    <div className="text-4xl font-bold mb-1 font-serif">16+</div>
                                    <div className="text-green-200 text-sm uppercase tracking-widest font-serif">PhDs Supervised</div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );

            const CompanyView = () => (
                <div className="pt-24 pb-20 animate-in slide-in-from-bottom-4 duration-500 bg-[#fdfbf7]">
                    <div className="bg-green-900 text-stone-50 py-20 mb-12 relative overflow-hidden rounded-b-[3rem] shadow-xl">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                            <div className="flex flex-col md:flex-row items-center gap-8">
                                <div className="md:w-2/3">
                                    <div className="flex items-center gap-2 text-green-300 mb-4 font-semibold tracking-wider uppercase text-sm font-serif">
                                        <Icon name="leaf" size={16} /> Commercial Division
                                    </div>
                                    <h1 className="text-4xl md:text-5xl font-bold text-white mb-4 font-serif">Himalayan Hemp & Herbals</h1>
                                    <p className="text-xl text-green-100 max-w-2xl font-light">
                                        Nature's cure from the heart of Pakistan. Transforming indigenous botanical research into certified, patented wellness solutions.
                                    </p>
                                </div>
                                <div className="md:w-1/3 flex justify-center">
                                    <div className="bg-white/10 backdrop-blur-md p-6 rounded-full border border-green-500/30">
                                        <span className="text-green-300"><Icon name="shopping-bag" size={64} /></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {products.map((product, idx) => (
                                <div key={idx} className="group bg-white rounded-2xl border border-stone-200 overflow-hidden hover:shadow-xl transition-all duration-300">
                                    <div className="bg-stone-50 p-8 flex justify-center items-center h-48 group-hover:bg-green-50 transition-colors">
                                        <div className="bg-white p-4 rounded-full shadow-sm text-green-700 group-hover:scale-110 transition-transform duration-300 border border-green-100">
                                            <Icon name={product.iconName} size={32} />
                                        </div>
                                    </div>
                                    <div className="p-8">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className="text-xs font-bold text-green-800 bg-green-100 px-2 py-1 rounded uppercase tracking-wide font-serif">
                                                {product.type}
                                            </span>
                                        </div>
                                        <h3 className="text-2xl font-bold text-stone-800 mb-2 font-serif">{product.title}</h3>
                                        <p className="text-sm text-green-700 font-medium mb-4 italic font-serif">{product.tagline}</p>
                                        <p className="text-stone-600 mb-6 leading-relaxed">
                                            {product.desc}
                                        </p>
                                        <div className="border-t border-stone-100 pt-4">
                                            <p className="text-xs text-stone-500">
                                                <span className="font-semibold text-stone-700">Active Ingredients:</span> {product.ingredients}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="mt-20 bg-stone-100 rounded-2xl p-8 md:p-12 border border-stone-200">
                            <div className="text-center max-w-3xl mx-auto">
                                <h3 className="text-2xl font-bold text-stone-900 mb-4 font-serif">Industrial Hemp Initiative</h3>
                                <p className="text-stone-600 leading-relaxed mb-8">
                                    Under the leadership of Prof. Qureshi (Project Director), we are pioneering the domestication of industrial hemp in Pakistan. Our focus extends to medicinal cannabis, high-quality fiber production, and sustainable cultivation practices suitable for the Potohar region.
                                </p>
                                <button className="bg-stone-800 text-white px-8 py-3 rounded-lg font-semibold hover:bg-stone-900 transition-colors font-serif tracking-wide">
                                    Contact for Licensing & Bulk Orders
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const ResearchView = () => (
                <div className="pt-32 pb-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-in fade-in duration-500 bg-[#fdfbf7]">
                    <div className="grid lg:grid-cols-3 gap-12">
                        <div className="lg:col-span-1">
                            <div className="bg-white p-8 rounded-2xl shadow-sm border border-stone-200 sticky top-32">
                                <h3 className="text-xl font-bold text-stone-900 mb-6 flex items-center gap-2 font-serif">
                                    <Icon name="flask-conical" className="text-green-700" /> Research Domains
                                </h3>
                                <ul className="space-y-4">
                                    <li className="flex items-center gap-3 text-stone-700 font-medium p-3 bg-green-50 rounded-lg border border-green-100">
                                        <Icon name="sprout" size={20} className="text-green-700" /> Industrial Hemp
                                    </li>
                                    <li className="flex items-center gap-3 text-stone-700 font-medium p-3 hover:bg-stone-50 rounded-lg transition-colors">
                                        <Icon name="map-pin" size={20} className="text-green-700" /> Ethnobotany
                                    </li>
                                    <li className="flex items-center gap-3 text-stone-700 font-medium p-3 hover:bg-stone-50 rounded-lg transition-colors">
                                        <Icon name="leaf" size={20} className="text-green-700" /> Phytochemistry
                                    </li>
                                    <li className="flex items-center gap-3 text-stone-700 font-medium p-3 hover:bg-stone-50 rounded-lg transition-colors">
                                        <Icon name="globe" size={20} className="text-green-700" /> Plant Ecology
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div className="lg:col-span-2 space-y-12">
                            <div>
                                <h2 className="text-3xl font-bold text-stone-900 mb-6 font-serif">Current Major Projects</h2>
                                <div className="bg-white rounded-2xl border border-stone-200 overflow-hidden shadow-sm">
                                    <div className="bg-green-900 p-6 text-white">
                                        <div className="flex justify-between items-start">
                                            <h3 className="text-xl font-bold font-serif">Domestication of Industrial & Medicinal Hemp</h3>
                                            <span className="bg-green-800 px-3 py-1 rounded text-xs font-bold uppercase border border-green-700">Funding: 799 Million PKR</span>
                                        </div>
                                        <p className="text-green-200 mt-2 text-sm">Ministry of Science & Technology, Pakistan</p>
                                    </div>
                                    <div className="p-8">
                                        <p className="text-stone-600 leading-relaxed mb-4">
                                            As the Principal Investigator (Project Director), Prof. Qureshi leads this mega-project aimed at establishing the hemp value chain in Pakistan. The project focuses on genetic selection, cultivation protocols, and the extraction of CBD and fibers for industrial use.
                                        </p>
                                        <div className="flex gap-2">
                                            <span className="text-xs bg-stone-100 text-stone-700 px-2 py-1 rounded border border-stone-200">Medicinal Cannabis</span>
                                            <span className="text-xs bg-stone-100 text-stone-700 px-2 py-1 rounded border border-stone-200">Textile Fiber</span>
                                            <span className="text-xs bg-stone-100 text-stone-700 px-2 py-1 rounded border border-stone-200">Bio-composites</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <h3 className="text-2xl font-bold text-stone-900 mb-6 font-serif">Completed Initiatives</h3>
                                <div className="space-y-4">
                                    <div className="bg-stone-50 p-6 rounded-xl border border-stone-200 hover:border-green-300 transition-colors">
                                        <h4 className="font-bold text-stone-800 font-serif">Ethnobotanical Survey of Thal Desert</h4>
                                        <p className="text-sm text-stone-600 mt-1">Funded by Pakistan Science Foundation (PSF). A comprehensive 3-year study documenting the indigenous flora and traditional uses of plants in the Thal region.</p>
                                    </div>
                                    <div className="bg-stone-50 p-6 rounded-xl border border-stone-200 hover:border-green-300 transition-colors">
                                        <h4 className="font-bold text-stone-800 font-serif">Floral Biodiversity of Khanpur Dam</h4>
                                        <p className="text-sm text-stone-600 mt-1">Funded by WWF Islamabad. An ecological assessment of the Khanpur Dam wetlands and surrounding vegetation.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const PublicationsView = () => (
                <div className="pt-32 pb-20 max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 animate-in fade-in duration-500 bg-[#fdfbf7]">
                    <div className="flex flex-col md:flex-row justify-between items-end mb-12 border-b border-stone-200 pb-8">
                        <div>
                            <h2 className="text-4xl font-bold text-stone-900 mb-2 font-serif">Publications</h2>
                            <p className="text-stone-600">Total Articles: 268 | Total Citations: 6,071 | h-index: 38</p>
                        </div>
                        <a 
                            href="https://scholar.google.com.pk/citations?user=JnCxlBgAAAAJ&hl=en" 
                            target="_blank" 
                            rel="noreferrer"
                            className="flex items-center gap-2 bg-green-800 text-stone-50 px-4 py-2 rounded-lg hover:bg-green-900 transition-colors mt-4 md:mt-0 font-serif"
                        >
                            <Icon name="external-link" size={16} /> Google Scholar Profile
                        </a>
                    </div>

                    <div className="space-y-6">
                        {recentPubs.map((pub, idx) => (
                            <div key={idx} className="bg-white p-6 rounded-xl shadow-sm border border-stone-200 hover:border-green-300 transition-all">
                                <div className="flex justify-between items-start gap-4">
                                    <div>
                                        <h3 className="text-lg font-bold text-stone-900 mb-2 leading-snug hover:text-green-700 cursor-pointer font-serif">
                                            {pub.title}
                                        </h3>
                                        <div className="flex flex-wrap items-center gap-x-4 gap-y-2 text-sm text-stone-600">
                                            <span className="flex items-center gap-1 font-medium text-green-700 bg-green-50 px-2 py-0.5 rounded border border-green-100">
                                                <Icon name="book-open" size={14} /> {pub.journal}
                                            </span>
                                            <span>Year: <span className="font-semibold text-stone-800">{pub.year}</span></span>
                                        </div>
                                        <p className="text-sm text-stone-500 mt-3 italic">
                                            {pub.citation}
                                        </p>
                                    </div>
                                    <button className="text-stone-400 hover:text-green-700">
                                        <Icon name="chevron-right" size={24} />
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const MembersView = () => (
                <div className="pt-32 pb-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-in fade-in duration-500 bg-[#fdfbf7]">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl font-bold text-stone-900 mb-4 font-serif">Lab Alumni & Scholars</h2>
                        <div className="h-1 w-20 bg-green-600 mx-auto rounded-full"></div>
                        <p className="text-stone-600 mt-4 max-w-2xl mx-auto">
                            Over 16 PhDs and 63 M.Phil scholars have successfully completed their research under the supervision of Prof. Rahmatullah Qureshi.
                        </p>
                    </div>

                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {phdScholars.map((scholar, idx) => (
                            <div key={idx} className="bg-white p-6 rounded-xl border border-stone-200 hover:border-green-400 hover:shadow-lg transition-all group">
                                <div className="flex items-start justify-between mb-4">
                                    <div className="bg-stone-100 p-3 rounded-lg text-green-700 group-hover:bg-green-700 group-hover:text-white transition-colors">
                                        <Icon name="graduation-cap" size={24} />
                                    </div>
                                    <span className="bg-stone-100 text-stone-600 text-xs font-bold px-2 py-1 rounded">
                                        PhD {scholar.year}
                                    </span>
                                </div>
                                <h3 className="text-lg font-bold text-stone-900 mb-1 font-serif">{scholar.name}</h3>
                                <p className="text-green-700 text-sm font-medium mb-2">Research Focus</p>
                                <p className="text-stone-600 text-sm">{scholar.area}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const ContactView = () => (
                <div className="pt-32 pb-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-in fade-in duration-500 bg-[#fdfbf7]">
                    <div className="grid md:grid-cols-2 gap-12">
                        <div>
                            <h2 className="text-4xl font-bold text-stone-900 mb-6 font-serif">Contact the PI</h2>
                            <div className="bg-green-50 p-8 rounded-2xl border border-green-100">
                                <h3 className="text-2xl font-bold text-green-900 mb-2 font-serif">Prof. Dr. Rahmatullah Qureshi</h3>
                                <p className="text-green-800 font-medium mb-6 font-serif tracking-wide">Dean, Faculty of Sciences</p>
                                
                                <div className="space-y-6">
                                    <div className="flex items-start gap-4">
                                        <div className="bg-white p-3 rounded-full text-green-700 shadow-sm border border-green-100">
                                            <Icon name="map-pin" size={24} />
                                        </div>
                                        <div>
                                            <h4 className="text-stone-900 font-semibold font-serif">Mailing Address</h4>
                                            <p className="text-stone-600 text-sm mt-1">
                                                Department of Botany<br />
                                                Pir Mehr Ali Shah Arid Agriculture University<br />
                                                Rawalpindi, Punjab, Pakistan
                                            </p>
                                        </div>
                                    </div>

                                    <div className="flex items-start gap-4">
                                        <div className="bg-white p-3 rounded-full text-green-700 shadow-sm border border-green-100">
                                            <Icon name="mail" size={24} />
                                        </div>
                                        <div>
                                            <h4 className="text-stone-900 font-semibold font-serif">Email</h4>
                                            <a href="mailto:rahmatullahq@uaar.edu.pk" className="text-green-700 text-sm block hover:underline">rahmatullahq@uaar.edu.pk</a>
                                            <a href="mailto:rahmatullahq@yahoo.com" className="text-green-700 text-sm block hover:underline">rahmatullahq@yahoo.com</a>
                                        </div>
                                    </div>

                                    <div className="flex items-start gap-4">
                                        <div className="bg-white p-3 rounded-full text-green-700 shadow-sm border border-green-100">
                                            <Icon name="phone" size={24} />
                                        </div>
                                        <div>
                                            <h4 className="text-stone-900 font-semibold font-serif">Telephone</h4>
                                            <p className="text-stone-600 text-sm mt-1">Office: +92 51 9292117</p>
                                            <p className="text-stone-600 text-sm">Cell: +92 300 6730496</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white p-8 rounded-2xl shadow-lg border border-stone-100">
                            <h3 className="text-xl font-bold text-stone-900 mb-6 font-serif">Send an Inquiry</h3>
                            <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                                <div>
                                    <label className="block text-sm font-medium text-stone-700 mb-2">Full Name</label>
                                    <input type="text" className="w-full bg-stone-50 border border-stone-200 rounded-lg px-4 py-3 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition-colors" placeholder="Dr. Jane Doe" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-stone-700 mb-2">Email Address</label>
                                    <input type="email" className="w-full bg-stone-50 border border-stone-200 rounded-lg px-4 py-3 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition-colors" placeholder="jane@university.edu" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-stone-700 mb-2">Subject</label>
                                    <select className="w-full bg-stone-50 border border-stone-200 rounded-lg px-4 py-3 focus:outline-none focus:border-green-500 transition-colors text-stone-600">
                                        <option>Research Collaboration</option>
                                        <option>PhD/MPhil Supervision</option>
                                        <option>Hemp Product Inquiry</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-stone-700 mb-2">Message</label>
                                    <textarea rows="5" className="w-full bg-stone-50 border border-stone-200 rounded-lg px-4 py-3 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition-colors" placeholder="Write your message here..."></textarea>
                                </div>
                                <button className="w-full bg-green-800 text-white font-bold py-4 rounded-lg hover:bg-green-900 transition-colors shadow-lg shadow-green-900/20 font-serif tracking-wide">
                                    Send Message
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );

            // --- MAIN RENDER ---
            return (
                <div className="min-h-screen bg-[#fdfbf7] font-sans text-stone-800">
                    {/* Navigation */}
                    <nav 
                        className={`fixed w-full z-50 transition-all duration-300 ${
                            scrolled ? 'bg-white shadow-md py-2' : 'bg-white/95 backdrop-blur-md py-3'
                        }`}
                    >
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center gap-3 cursor-pointer" onClick={() => handleNavClick('home')}>
                                    <div className="bg-green-800 p-2 rounded-xl text-stone-50 shadow-green-200 shadow-lg">
                                        <Icon name="leaf" size={24} />
                                    </div>
                                    <div className="leading-none">
                                        <h1 className="text-lg font-bold text-stone-900 font-serif tracking-wide">Ethnobotany Lab</h1>
                                        <p className="text-[10px] text-green-800 font-bold uppercase tracking-widest mt-1">Prof. Rahmatullah Qureshi</p>
                                    </div>
                                </div>

                                {/* Desktop Nav */}
                                <div className="hidden lg:flex items-center space-x-2">
                                    <NavButton tab="home" label="Home" />
                                    <NavButton tab="research" label="Research" />
                                    <NavButton tab="company" label="Himalayan Hemp" iconName="shopping-bag" />
                                    <NavButton tab="publications" label="Publications" />
                                    <NavButton tab="members" label="Members" />
                                    <NavButton tab="contact" label="PI Contact" />
                                </div>

                                {/* Mobile Menu Button */}
                                <div className="lg:hidden">
                                    <button 
                                        onClick={() => setIsMenuOpen(!isMenuOpen)}
                                        className="text-stone-600 hover:text-green-800 p-2 transition-colors"
                                    >
                                        <Icon name={isMenuOpen ? "x" : "menu"} size={28} />
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="lg:hidden absolute top-full left-0 w-full bg-white shadow-xl border-t border-stone-100 max-h-[80vh] overflow-y-auto">
                                <MobileNavButton tab="home" label="Home" />
                                <MobileNavButton tab="research" label="Research Domains" />
                                <MobileNavButton tab="company" label="Himalayan Hemp & Herbals" />
                                <MobileNavButton tab="publications" label="Publications" />
                                <MobileNavButton tab="members" label="Lab Members" />
                                <MobileNavButton tab="contact" label="PI Contact" />
                            </div>
                        )}
                    </nav>

                    {/* Content */}
                    <main className="min-h-screen">
                        {activeTab === 'home' && <HomeView />}
                        {activeTab === 'company' && <CompanyView />}
                        {activeTab === 'members' && <MembersView />}
                        {activeTab === 'research' && <ResearchView />}
                        {activeTab === 'publications' && <PublicationsView />}
                        {activeTab === 'contact' && <ContactView />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-stone-900 text-stone-400 py-12 border-t border-stone-800">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="grid md:grid-cols-3 gap-8 mb-8">
                                <div>
                                    <div className="flex items-center gap-2 text-stone-100 font-bold mb-4 font-serif">
                                        <span className="text-green-600"><Icon name="leaf" size={24} /></span> Ethnobotany Lab
                                    </div>
                                    <p className="text-sm leading-relaxed">
                                        Department of Botany,<br/>
                                        PMAS Arid Agriculture University,<br/>
                                        Rawalpindi, Pakistan.
                                    </p>
                                </div>
                                <div>
                                    <h4 className="text-stone-100 font-bold mb-4 font-serif">Quick Links</h4>
                                    <ul className="space-y-2 text-sm">
                                        <li><button onClick={() => handleNavClick('research')} className="hover:text-green-500 transition-colors">Research Projects</button></li>
                                        <li><button onClick={() => handleNavClick('company')} className="hover:text-green-500 transition-colors">Commercial Products</button></li>
                                        <li><button onClick={() => handleNavClick('contact')} className="hover:text-green-500 transition-colors">Contact PI</button></li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="text-stone-100 font-bold mb-4 font-serif">Connect</h4>
                                    <div className="flex gap-4">
                                        <a href="https://twitter.com/rahmatullahdr?lang=en" className="hover:text-green-500 transition-colors">Twitter</a>
                                        <a href="https://www.linkedin.com/in/rahmatullah-qureshi-b1b05252/" className="hover:text-green-500 transition-colors">LinkedIn</a>
                                        <a href="https://studio.youtube.com/channel/UClWxhcH42L_lQUO6GAYxIMg" className="hover:text-green-500 transition-colors">YouTube</a>
                                    </div>
                                </div>
                            </div>
                            <div className="text-center text-xs pt-8 border-t border-stone-800">
                                &copy; {new Date().getFullYear()} Prof. Dr. Rahmatullah Qureshi. All Rights Reserved.
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
