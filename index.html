<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnobotany & Natural Products Lab | Dean, Faculty of Sciences</title>
    
    <!-- 1. VERCEL ANALYTICS (Added as requested) -->
    <script type="module">
        import { inject } from 'https://cdn.jsdelivr.net/npm/@vercel/analytics/+esm';
        inject();
    </script>

    <!-- 2. Load Tailwind CSS (Design) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. Configure Tailwind Theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        stone: {
                            50: '#fafaf9', 100: '#f5f5f4', 200: '#e7e5e4', 800: '#292524', 900: '#1c1917',
                        },
                        green: {
                            50: '#f0fdf4', 100: '#dcfce7', 600: '#16a34a', 700: '#15803d', 800: '#166534', 900: '#14532d',
                        },
                        gold: {
                            400: '#facc15', 500: '#eab308'
                        }
                    },
                    fontFamily: {
                        serif: ['Merriweather', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- 4. Load Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

    <!-- 5. Load React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 6. Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 7. Load Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- 8. Animation Styles -->
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#fdfbf7] text-stone-800 antialiased">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS WRAPPER ---
        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [cart, setCart] = useState([]);

            // Load icons & handle scroll
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, [activeTab]);

            const handleNavClick = (tab) => {
                setActiveTab(tab);
                setIsMenuOpen(false);
                setIsCartOpen(false);
            };

            // --- CART FUNCTIONS ---
            const addToCart = (product) => {
                setCart([...cart, product]);
                // Simple feedback visual
                const btn = document.getElementById(`btn-${product.id}`);
                if(btn) {
                    const originalText = btn.innerHTML;
                    btn.innerHTML = "Added!";
                    btn.classList.add("bg-green-900");
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.classList.remove("bg-green-900");
                    }, 1000);
                }
            };

            const removeFromCart = (indexToRemove) => {
                setCart(cart.filter((_, index) => index !== indexToRemove));
            };

            const calculateTotal = () => {
                return cart.reduce((total, item) => total + item.price, 0);
            };

            const checkoutWhatsApp = () => {
                const phoneNumber = "923006730496"; // Prof's cell from CV
                let message = "Hello, I would like to order the following products from Himalayan Hemp & Herbals:%0A%0A";
                cart.forEach(item => {
                    message += `- ${item.title} (PKR ${item.price})%0A`;
                });
                message += `%0A*Total Price: PKR ${calculateTotal()}*`;
                window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
            };

            // --- DATA FROM CV ---
            const labStats = [
                { label: "Citations", value: "8,000+", icon: "book-open" },
                { label: "h-index", value: "46", icon: "award" },
                { label: "i10-index", value: "163", icon: "trending-up" },
                { label: "Publications", value: "300+", icon: "file-text" },
            ];

            const products = [
                {
                    id: 1,
                    title: "Mehria Analgesic Balm",
                    price: 850,
                    rating: 4.8,
                    reviews: 124,
                    tagline: "Instant Pain Relief",
                    desc: "A patented polyherbal formulation designed to reduce instant pain and inflammation of acute injury and chronic joint pain.",
                    type: "Pain Management",
                    ingredients: "Cinnamomum, Eucalyptus, Mentha, Syzygium, Thymus",
                    iconName: "droplet"
                },
                {
                    id: 2,
                    title: "Mehria Throat Soother",
                    price: 450,
                    rating: 4.9,
                    reviews: 89,
                    tagline: "Natural Cough Syrup",
                    desc: "Herbal syrup formulation for effective management and treatment of sore throat, flu, and associated cough.",
                    type: "Respiratory Health",
                    ingredients: "Polyherbal Blend",
                    iconName: "flask-conical"
                },
                {
                    id: 3,
                    title: "Herbal Cooling Tonic",
                    price: 600,
                    rating: 4.7,
                    reviews: 56,
                    tagline: "Refrigerant & Demulcent",
                    desc: "Patent #644/2011. A unique combination of Cichorium, Foeniculum, and other seeds acting as a refrigerant tonic.",
                    type: "Nutraceutical",
                    ingredients: "Cichorium, Foeniculum, Apium, Corchorus",
                    iconName: "leaf"
                },
                {
                    id: 4,
                    title: "Hemp Seed Oil (Organic)",
                    price: 2500,
                    rating: 5.0,
                    reviews: 42,
                    tagline: "Cold Pressed Omega 3-6-9",
                    desc: "Pure, organic hemp seed oil extracted from indigenous Potohar hemp varieties. Excellent for skin, hair, and dietary supplementation.",
                    type: "Wellness",
                    ingredients: "100% Cannabis sativa seed oil",
                    iconName: "sprout"
                }
            ];

            const recentPubs = [
                {
                    title: "Liver-boosting potential: Chicory compound-mediated silver nanoparticles for hepatoprotection",
                    journal: "Frontiers in Pharmacology",
                    year: "2024",
                    citation: "Siddiqa, A., Qureshi, R., et al. 15, 1325359"
                },
                {
                    title: "Floristic composition, biological spectrum and phenological pattern of vegetation in North Waziristan",
                    journal: "Frontiers in Forests and Global Change",
                    year: "2024",
                    citation: "Rehman, S., Iqbal, Z., Qureshi, R. & Khan, A."
                },
                {
                    title: "Phyto-fabrication and characterization of silver nanoparticles using Withania somnifera",
                    journal: "Green Processing and Synthesis",
                    year: "2023",
                    citation: "Jabeen, S., Qureshi, R., et al. 12(1)"
                }
            ];

            // --- NAVIGATION COMPONENTS ---
            const NavButton = ({ tab, label, iconName }) => (
                <button
                    onClick={() => handleNavClick(tab)}
                    className={`flex items-center gap-2 px-3 py-2 rounded-lg transition-all duration-300 font-serif ${
                        activeTab === tab 
                        ? 'bg-green-700 text-stone-50 shadow-md' 
                        : 'text-stone-600 hover:bg-green-50 hover:text-green-800'
                    }`}
                >
                    {iconName && <Icon name={iconName} size={16} />}
                    <span className="font-medium text-sm tracking-wide">{label}</span>
                </button>
            );

            // --- VIEW COMPONENTS ---

            const HomeView = () => (
                <div className="animate-in">
                    {/* Hero */}
                    <section className="relative pt-32 pb-20 lg:pt-40 lg:pb-32 overflow-hidden bg-[#fdfbf7]">
                        <div className="absolute top-0 right-0 w-1/2 h-full bg-stone-100 rounded-bl-[100px] z-0"></div>
                        <div className="absolute bottom-0 left-0 w-1/3 h-1/2 bg-green-50/50 rounded-tr-[80px] z-0"></div>
                        
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                            <div className="grid lg:grid-cols-2 gap-12 items-center">
                                <div className="space-y-6">
                                    <div className="inline-flex items-center px-4 py-1.5 rounded-full bg-green-100 border border-green-200 text-green-900 text-sm font-semibold shadow-sm font-serif">
                                        <span className="mr-2"><Icon name="award" size={16} /></span>
                                        Stanford World's Top 2% Scientist
                                    </div>
                                    <h1 className="text-4xl lg:text-5xl xl:text-6xl font-bold text-stone-900 leading-tight font-serif">
                                        Dean, Faculty of <span className="text-green-800 italic">Sciences</span>
                                    </h1>
                                    <h2 className="text-xl text-green-700 font-medium">
                                        Director, Hemp Research Project
                                    </h2>
                                    <p className="text-lg text-stone-600 leading-relaxed max-w-xl">
                                        Leading the documentation of indigenous flora and developing plant-based industrial applications, from Hemp domestication to patented herbal formulations at PMAS Arid Agriculture University.
                                    </p>
                                    <div className="flex flex-wrap gap-4 pt-4">
                                        <button 
                                            onClick={() => handleNavClick('company')}
                                            className="px-8 py-3 bg-green-800 text-stone-50 font-serif font-semibold rounded-lg shadow-lg hover:bg-green-900 hover:shadow-xl transition-all flex items-center gap-2"
                                        >
                                            <Icon name="shopping-bag" size={18} /> Visit Shop
                                        </button>
                                        <button 
                                            onClick={() => handleNavClick('research')}
                                            className="px-8 py-3 bg-[#fdfbf7] text-green-800 font-serif font-semibold rounded-lg shadow border border-green-200 hover:border-green-300 transition-all"
                                        >
                                            Research
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="relative">
                                    <div className="absolute inset-0 bg-green-200 rounded-[2rem] rotate-3 opacity-30"></div>
                                    <div className="relative bg-white p-3 rounded-[2rem] shadow-xl rotate-0 hover:rotate-1 transition-transform duration-700 border border-stone-100">
                                        <div className="aspect-[4/5] rounded-[1.5rem] overflow-hidden bg-stone-200 relative group">
                                            <img 
                                                src="./MYK_7523.jpg" 
                                                alt="Prof. Dr. Rahmatullah Qureshi" 
                                                className="w-full h-full object-cover"
                                                onError={(e) => {
                                                    e.target.src = 'https://via.placeholder.com/600x750?text=Prof.+Dr.+Qureshi';
                                                }}
                                            />
                                            <div className="absolute inset-0 bg-gradient-to-t from-green-950/90 via-transparent to-transparent flex flex-col justify-end p-8">
                                                <span className="text-stone-50 font-bold text-2xl font-serif">Prof. Dr. Rahmatullah Qureshi</span>
                                                <span className="text-green-200 font-medium">Dean & Project Director</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Stats */}
                    <section className="bg-stone-900 py-16 text-stone-100 relative overflow-hidden border-t-4 border-green-700">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-8">
                                {labStats.map((stat, idx) => (
                                    <div key={idx} className="text-center group">
                                        <div className="flex justify-center mb-3 text-green-500 group-hover:scale-110 transition-transform">
                                            <Icon name={stat.icon} size={32} />
                                        </div>
                                        <div className="text-4xl font-bold mb-1 font-serif">{stat.value}</div>
                                        <div className="text-green-200 text-sm uppercase tracking-widest font-serif">{stat.label}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                </div>
            );

            const CompanyView = () => (
                <div className="pt-24 pb-20 animate-in bg-[#fdfbf7]">
                    <div className="bg-green-900 text-stone-50 py-20 mb-12 relative overflow-hidden rounded-b-[3rem] shadow-xl">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                            <div className="flex flex-col md:flex-row items-center gap-8">
                                <div className="md:w-2/3">
                                    <div className="flex items-center gap-2 text-green-300 mb-4 font-semibold tracking-wider uppercase text-sm font-serif">
                                        <Icon name="leaf" size={16} /> Commercial Division
                                    </div>
                                    <h1 className="text-4xl md:text-5xl font-bold text-white mb-4 font-serif">Himalayan Hemp & Herbals</h1>
                                    <p className="text-xl text-green-100 max-w-2xl font-light mb-6">
                                        Nature's cure from the heart of Pakistan. Certified, patented wellness solutions.
                                    </p>
                                    <div className="flex items-center gap-4 text-sm text-green-200">
                                        <span className="flex items-center gap-1"><Icon name="check-circle" size={16}/> Patented Formulas</span>
                                        <span className="flex items-center gap-1"><Icon name="check-circle" size={16}/> Organic Ingredients</span>
                                    </div>
                                </div>
                                <div className="md:w-1/3 flex justify-center">
                                    <div className="bg-white/10 backdrop-blur-md p-6 rounded-full border border-green-500/30">
                                        <span className="text-green-300"><Icon name="shopping-bag" size={64} /></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <h2 className="text-3xl font-bold text-stone-900 mb-8 font-serif">Featured Products</h2>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {products.map((product) => (
                                <div key={product.id} className="group bg-white rounded-2xl border border-stone-200 overflow-hidden hover:shadow-xl transition-all duration-300 flex flex-col">
                                    <div className="bg-stone-50 p-8 flex justify-center items-center h-48 group-hover:bg-green-50 transition-colors relative">
                                        <div className="bg-white p-4 rounded-full shadow-sm text-green-700 group-hover:scale-110 transition-transform duration-300 border border-green-100">
                                            <Icon name={product.iconName} size={32} />
                                        </div>
                                        <div className="absolute top-4 right-4 bg-white px-2 py-1 rounded-lg text-xs font-bold shadow text-stone-600 flex items-center gap-1">
                                            <Icon name="star" size={12} className="text-gold-500 fill-gold-500" /> {product.rating}
                                        </div>
                                    </div>
                                    <div className="p-8 flex-grow">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className="text-xs font-bold text-green-800 bg-green-100 px-2 py-1 rounded uppercase tracking-wide font-serif">
                                                {product.type}
                                            </span>
                                        </div>
                                        <h3 className="text-2xl font-bold text-stone-800 mb-1 font-serif">{product.title}</h3>
                                        <div className="flex justify-between items-end mb-4">
                                            <p className="text-sm text-green-700 font-medium italic">{product.tagline}</p>
                                            <p className="text-xl font-bold text-stone-900">PKR {product.price}</p>
                                        </div>
                                        <p className="text-stone-600 mb-6 text-sm leading-relaxed">
                                            {product.desc}
                                        </p>
                                    </div>
                                    <div className="p-6 pt-0 mt-auto">
                                        <button 
                                            id={`btn-${product.id}`}
                                            onClick={() => addToCart(product)}
                                            className="w-full py-3 bg-green-700 hover:bg-green-800 text-white rounded-lg font-bold transition-all flex justify-center items-center gap-2"
                                        >
                                            <Icon name="shopping-cart" size={18} /> Add to Cart
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="mt-20 bg-stone-100 rounded-2xl p-8 md:p-12 border border-stone-200">
                            <div className="text-center max-w-3xl mx-auto">
                                <h3 className="text-2xl font-bold text-stone-900 mb-4 font-serif">Industrial Hemp Initiative</h3>
                                <p className="text-stone-600 leading-relaxed mb-8">
                                    Pioneering the domestication of industrial hemp in Pakistan. Our focus extends to medicinal cannabis, high-quality fiber production, and sustainable cultivation practices suitable for the Potohar region.
                                </p>
                                <button className="bg-stone-800 text-white px-8 py-3 rounded-lg font-semibold hover:bg-stone-900 transition-colors font-serif tracking-wide">
                                    Contact for Bulk Licensing
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // --- CART MODAL ---
            const CartModal = () => (
                <div className={`fixed inset-0 z-[60] transform transition-all duration-300 ${isCartOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                    <div className="absolute inset-0 bg-black/20 backdrop-blur-sm" onClick={() => setIsCartOpen(false)}></div>
                    <div className="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl p-6 flex flex-col">
                        <div className="flex justify-between items-center mb-6 border-b pb-4">
                            <h2 className="text-2xl font-serif font-bold text-stone-900 flex items-center gap-2">
                                <Icon name="shopping-cart" /> Your Cart
                            </h2>
                            <button onClick={() => setIsCartOpen(false)} className="text-stone-500 hover:text-red-500">
                                <Icon name="x" size={24} />
                            </button>
                        </div>

                        {cart.length === 0 ? (
                            <div className="flex-grow flex flex-col items-center justify-center text-stone-400">
                                <Icon name="shopping-bag" size={64} className="mb-4 opacity-50" />
                                <p>Your cart is empty.</p>
                                <button onClick={() => {setIsCartOpen(false); handleNavClick('company')}} className="mt-4 text-green-700 font-bold hover:underline">
                                    Browse Products
                                </button>
                            </div>
                        ) : (
                            <>
                                <div className="flex-grow overflow-y-auto space-y-4 pr-2">
                                    {cart.map((item, idx) => (
                                        <div key={idx} className="flex justify-between items-center bg-stone-50 p-4 rounded-lg border border-stone-100">
                                            <div>
                                                <h4 className="font-bold text-stone-900">{item.title}</h4>
                                                <p className="text-sm text-green-700">PKR {item.price}</p>
                                            </div>
                                            <button onClick={() => removeFromCart(idx)} className="text-stone-400 hover:text-red-500 p-2">
                                                <Icon name="trash-2" size={18} />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                <div className="border-t pt-6 mt-4">
                                    <div className="flex justify-between text-xl font-bold text-stone-900 mb-4">
                                        <span>Total</span>
                                        <span>PKR {calculateTotal()}</span>
                                    </div>
                                    <button 
                                        onClick={checkoutWhatsApp}
                                        className="w-full py-4 bg-green-600 hover:bg-green-700 text-white rounded-xl font-bold text-lg flex justify-center items-center gap-2 transition-colors shadow-lg shadow-green-600/20"
                                    >
                                        <Icon name="message-circle" /> Checkout on WhatsApp
                                    </button>
                                    <p className="text-xs text-center text-stone-500 mt-3">
                                        Order details will be sent directly to our official WhatsApp business number.
                                    </p>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );

            // --- OTHER VIEWS (Research, Publications, etc) ---
            const ResearchView = () => (
                <div className="pt-32 pb-20 animate-in bg-[#fdfbf7]">
                     <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="mb-12">
                            <h2 className="text-3xl font-bold text-stone-900 mb-6 font-serif">Research & Projects</h2>
                            <div className="bg-white p-8 rounded-2xl border border-stone-200 shadow-sm">
                                <div className="flex flex-col md:flex-row gap-8">
                                    <div className="md:w-1/3">
                                        <div className="bg-green-50 p-6 rounded-xl border border-green-100 h-full">
                                            <h3 className="text-xl font-bold text-green-900 mb-4 font-serif">Key Areas</h3>
                                            <ul className="space-y-3">
                                                <li className="flex items-center gap-2 text-stone-700"><Icon name="check" size={16} className="text-green-600"/> Ethnobotany</li>
                                                <li className="flex items-center gap-2 text-stone-700"><Icon name="check" size={16} className="text-green-600"/> Plant Systematics</li>
                                                <li className="flex items-center gap-2 text-stone-700"><Icon name="check" size={16} className="text-green-600"/> Weed Science</li>
                                                <li className="flex items-center gap-2 text-stone-700"><Icon name="check" size={16} className="text-green-600"/> Biodiversity Conservation</li>
                                                <li className="flex items-center gap-2 text-stone-700"><Icon name="check" size={16} className="text-green-600"/> Medicinal Plants</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div className="md:w-2/3">
                                        <h3 className="text-2xl font-bold text-stone-900 mb-2 font-serif">Domestication of Industrial & Medicinal Hemp</h3>
                                        <span className="inline-block bg-green-900 text-white text-xs px-3 py-1 rounded-full mb-4">Funding: 799 Million PKR</span>
                                        <p className="text-stone-600 leading-relaxed mb-4">
                                            As Project Director, Prof. Qureshi leads this mega-project (MoST) aimed at establishing the hemp value chain in Pakistan. The project focuses on genetic selection, cultivation protocols, and the extraction of CBD and fibers for industrial use.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const PublicationsView = () => (
                <div className="pt-32 pb-20 animate-in bg-[#fdfbf7]">
                    <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-end mb-12 border-b border-stone-200 pb-8">
                            <div>
                                <h2 className="text-3xl font-bold text-stone-900 mb-2 font-serif">Publications</h2>
                                <p className="text-stone-600">Total Citations: 8,000+ | h-index: 46 | i10-index: 163</p>
                            </div>
                            <a href="https://scholar.google.com.pk/citations?user=JnCxlBgAAAAJ&hl=en" target="_blank" className="text-green-700 hover:underline flex items-center gap-1 font-bold">
                                Google Scholar <Icon name="external-link" size={16} />
                            </a>
                        </div>
                        <div className="space-y-6">
                            {recentPubs.map((pub, idx) => (
                                <div key={idx} className="bg-white p-6 rounded-xl shadow-sm border border-stone-200">
                                    <h3 className="text-lg font-bold text-stone-900 mb-2 font-serif">{pub.title}</h3>
                                    <div className="text-sm text-stone-500 mb-2">
                                        <span className="font-bold text-stone-700">{pub.journal}</span> â€¢ {pub.year}
                                    </div>
                                    <p className="text-sm text-stone-400 italic">{pub.citation}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const ContactView = () => (
                <div className="pt-32 pb-20 animate-in bg-[#fdfbf7]">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid md:grid-cols-2 gap-12">
                            <div>
                                <h2 className="text-4xl font-bold text-stone-900 mb-6 font-serif">Contact the Dean</h2>
                                <div className="bg-green-50 p-8 rounded-2xl border border-green-100">
                                    <h3 className="text-2xl font-bold text-green-900 mb-2 font-serif">Prof. Dr. Rahmatullah Qureshi</h3>
                                    <p className="text-green-800 font-medium mb-6">Dean, Faculty of Sciences</p>
                                    
                                    <div className="space-y-6">
                                        <div className="flex items-start gap-4">
                                            <div className="bg-white p-3 rounded-full text-green-700 shadow-sm"><Icon name="map-pin" size={24} /></div>
                                            <div>
                                                <h4 className="text-stone-900 font-bold">Address</h4>
                                                <p className="text-stone-600 text-sm">PMAS Arid Agriculture University, Rawalpindi, Pakistan</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start gap-4">
                                            <div className="bg-white p-3 rounded-full text-green-700 shadow-sm"><Icon name="phone" size={24} /></div>
                                            <div>
                                                <h4 className="text-stone-900 font-bold">Phone</h4>
                                                <p className="text-stone-600 text-sm">Office: +9251-9292176</p>
                                                <p className="text-stone-600 text-sm">Cell: +92300-6730496</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start gap-4">
                                            <div className="bg-white p-3 rounded-full text-green-700 shadow-sm"><Icon name="mail" size={24} /></div>
                                            <div>
                                                <h4 className="text-stone-900 font-bold">Email</h4>
                                                <a href="mailto:rahmatullahq@uaar.edu.pk" className="text-green-700 hover:underline text-sm block">rahmatullahq@uaar.edu.pk</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-white p-8 rounded-2xl shadow-lg border border-stone-100">
                                <h3 className="text-xl font-bold text-stone-900 mb-6 font-serif">Send an Inquiry</h3>
                                <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                                    <input type="text" className="w-full bg-stone-50 border border-stone-200 rounded-lg px-4 py-3" placeholder="Full Name" />
                                    <input type="email" className="w-full bg-stone-50 border border-stone-200 rounded-lg px-4 py-3" placeholder="Email Address" />
                                    <textarea rows="5" className="w-full bg-stone-50 border border-stone-200 rounded-lg px-4 py-3" placeholder="Message..."></textarea>
                                    <button className="w-full bg-green-800 text-white font-bold py-4 rounded-lg hover:bg-green-900">Send Message</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // --- MAIN RENDER ---
            return (
                <div className="min-h-screen bg-[#fdfbf7] font-sans text-stone-800">
                    {/* Navigation */}
                    <nav 
                        className={`fixed w-full z-50 transition-all duration-300 ${
                            scrolled ? 'bg-white shadow-md py-2' : 'bg-white/95 backdrop-blur-md py-3'
                        }`}
                    >
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center gap-3 cursor-pointer" onClick={() => handleNavClick('home')}>
                                    <div className="bg-green-800 p-2 rounded-xl text-stone-50 shadow-green-200 shadow-lg">
                                        <Icon name="leaf" size={24} />
                                    </div>
                                    <div className="leading-none">
                                        <h1 className="text-lg font-bold text-stone-900 font-serif tracking-wide">Ethnobotany Lab</h1>
                                        <p className="text-[10px] text-green-800 font-bold uppercase tracking-widest mt-1">Dean, Faculty of Sciences</p>
                                    </div>
                                </div>

                                <div className="hidden lg:flex items-center space-x-2">
                                    <NavButton tab="home" label="Home" />
                                    <NavButton tab="research" label="Research" />
                                    <NavButton tab="company" label="Himalayan Hemp" iconName="shopping-bag" />
                                    <NavButton tab="publications" label="Publications" />
                                    <NavButton tab="contact" label="Contact Dean" />
                                </div>
                                
                                <div className="flex items-center gap-2">
                                    {/* CART BUTTON */}
                                    <button 
                                        onClick={() => setIsCartOpen(true)}
                                        className="relative p-2 text-stone-600 hover:text-green-800 transition-colors"
                                    >
                                        <Icon name="shopping-cart" size={24} />
                                        {cart.length > 0 && (
                                            <span className="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center">
                                                {cart.length}
                                            </span>
                                        )}
                                    </button>

                                    {/* MOBILE MENU BTN */}
                                    <div className="lg:hidden">
                                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 text-stone-600">
                                            <Icon name={isMenuOpen ? "x" : "menu"} size={28} />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="lg:hidden absolute top-full left-0 w-full bg-white shadow-xl border-t border-stone-100 p-4 flex flex-col gap-2">
                                <button onClick={() => handleNavClick('home')} className="p-3 text-left font-bold text-stone-700 border-b">Home</button>
                                <button onClick={() => handleNavClick('research')} className="p-3 text-left font-bold text-stone-700 border-b">Research</button>
                                <button onClick={() => handleNavClick('company')} className="p-3 text-left font-bold text-green-700 bg-green-50 rounded">Himalayan Hemp Shop</button>
                                <button onClick={() => handleNavClick('publications')} className="p-3 text-left font-bold text-stone-700 border-b">Publications</button>
                                <button onClick={() => handleNavClick('contact')} className="p-3 text-left font-bold text-stone-700">Contact</button>
                            </div>
                        )}
                    </nav>

                    <CartModal />

                    <main className="min-h-screen">
                        {activeTab === 'home' && <HomeView />}
                        {activeTab === 'company' && <CompanyView />}
                        {activeTab === 'research' && <ResearchView />}
                        {activeTab === 'publications' && <PublicationsView />}
                        {activeTab === 'contact' && <ContactView />}
                    </main>

                    <footer className="bg-stone-900 text-stone-400 py-12 border-t border-stone-800">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-xs">
                            &copy; {new Date().getFullYear()} Prof. Dr. Rahmatullah Qureshi. Dean, Faculty of Sciences.
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
